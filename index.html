<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grab - Login</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <img src="./assets/logo-grab.svg" alt="Logo da grab" />
        <form>
          <div id="email-field" class="input-field">
            <div class="input-container">
              <ion-icon name="at-outline"></ion-icon>
              <input
                autocomplete="off"
                placeholder="example@example.com"
                type="text"
                id="email"
                name="email"
              />
            </div>
            <label class="error-message" for="password"
              >Por favor, insira um email válido.</label
            >
          </div>
          <div id="password-field" class="input-field">
            <div class="input-container">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                autocomplete="off"
                placeholder="examplepassword123"
                type="password"
                id="password"
                name="password"
              />
            </div>
            <label class="error-message" for="password"
              >Por favor, insira uma senha válida.</label
            >
          </div>
          <button type="submit">Entrar</button>
        </form>
        <section class="forgot-password">
          <a href="#"
            >problemas para entrar? <br />
            clique aqui</a
          >
        </section>
      </div>
      <img
        class="illustration"
        src="./assets/undraw_interview_rmcf.svg"
        alt="Duas pessoas no meio de uma entrevista dando as mãos"
      />
    </main>

    <script src="./main.js"></script>
  </body>
</html>
